<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Photo by <a href="https://unsplash.com/@jetlag?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">David Courbit</a> on <a href="https://unsplash.com/photos/brown-turtle-in-body-of-water-9XzyEzPAHMI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> -->

    <!-- Icon by <a href="https://www.svgrepo.com/author/Aslan/">Aslan</a> on <a href="/https://www.svgrepo.com/svg/500123/turtle">SVG Repo</a> -->

    <div id="img-container">
        <div id="logo-container">
            <img src="turtle-svgrepo-com.svg" alt="turtle">
            <h1>TURTLE ISLAND</h1>
        </div>

        <p>Icon by <a href="https://www.svgrepo.com/author/Aslan/">Aslan</a> on <a href="/https://www.svgrepo.com/svg/500123/turtle">SVG Repo</a></p>
        <p>Photo by <a href="https://unsplash.com/@jetlag?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">David Courbit</a> on <a href="https://unsplash.com/photos/brown-turtle-in-body-of-water-9XzyEzPAHMI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div id="form-container">
        <p>I love turtles and I'm sure you do too! Since you clicked this link, you might as well sign up for the Turtle Island team!</p>
        <p>How can you deny a turtle this cute?</p>

        <form action="post">
            <div id="input-fields">
                <h2>Join us!</h2>
                <div class="pair">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="pair">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="pair">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="user_password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm-password">
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="/">Log in</a></p>
    </div>
</body>
</html>
